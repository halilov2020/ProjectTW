<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="less/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Register</title>
</head>
<body>
<div class="login-container">
  <div class="form-container">
    <h3 class="text mb-3">First time here? Please register...</h3>
    <form method="POST" >
      <div class="input-group mb-3">
        <span class="input-group-text form-span" id="label1">Username</span>
        <input id="username" type="text" name="username2" class="form-control auth-input" placeholder="ex:ionut.ursu" aria-describedby="label1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text form-span" id="label2">Password</span>
        <input id="password" type="password" name="password2" class="form-control auth-input" placeholder="ex:9m0chjD34vB" aria-describedby="label2">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text form-span" id="label3">Repeat password</span>
        <input id="password2" type="password" name="password22" class="form-control auth-input" placeholder="ex:9m0chjD34vB" aria-describedby="label2">
      </div>
      <div class="form-footer">
        <button type="submit" onclick="register(event)" name="submit2" class="form-control mb-3" disabled>Submit</button>
        <div class="text">Already have an account? <a href="index.html" class="sign-up">Sign In</a></div>
      </div>
    </form>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
